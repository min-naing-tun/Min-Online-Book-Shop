    <body>

            <a href="Tale.html"><input type="button" value="Tale" id="myBtn"></a>

        </div>
                </center>
        </center>
        <script type="text/javascript">
            var favorite = sessionStorage.getItem("SFav");
            EventUtil.addHandler(window,"load",function(){
               if(favorite == "science and techonology" || sessionStorage.getItem("user_type")=="guest"){
                    window.location.href = "Science.html";
                }else if(favorite == "tales"){
                    window.location.href = "Tale.html";
                }else if(favorite == "poem"){
                    window.location.href = "Poem.html";
                }else if(favorite == "biography"){
                    window.location.href = "Biography.html";
                }else if(favorite == "comedy"){
                    window.location.href = "Comedy.html";
                }else if(favorite == "drama"){
                    window.location.href = "Drama.html";
                }else{
                    var admin = document.createElement("a");
                    admin.setAttribute("href","admin.html");
                    admin.appendChild(document.createTextNode("Go to admin page."));
                    document.getElementById("bookStoreDisplay").appendChild(admin);
                }
                
            });
        </script>
    </body>
</html>
